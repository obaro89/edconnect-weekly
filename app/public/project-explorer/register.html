<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Projects</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="createproject.html">Submit</a></li>
        </ul>
    </nav>
    <main>
        <p>This application allows you to explore various academic projects. You can search, upload and browse projects</p>
        <h1>Sign Up</h1>
        <form>
             <p>    
                <label>First Name:</label>
                <input type="text" name="firstName">
            </p>

            <p>
                <label>Last Name:</label>
                <input type="text" name="lastName">   
            </p>

            <p>
                <label>Email:</label>
                <input type="email" name="email">   
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password">   
            </p>
            <p>
                <label>Matric Number:</label>
                <input type="text" name="matricNumber">   
            </p>
            <p>
                <label>Program:</label>
                <select name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>   
            </p>
            <p>
                <label>Graduation Year:</label>
                <select name="graduationYear">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    
                </select>   
            </p>
       
            <input type="submit">
        </form>

        
    </main>

</body>
</html>
