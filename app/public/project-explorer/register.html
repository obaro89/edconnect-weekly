<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Project Explorer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 order-12">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link" href="createproject.html">Submit</a>
              </li>
              
            </ul>
            <form class="d-flex form-inline order-1" name="searchForm">
              <input class="form-control me-2 mr-1" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
 
    <main>
        <p>This application allows you to explore various academic projects. You can search, upload and browse projects</p>
        
        <div class="container">
            <div class="row">
                <div class="mx-auto">
                  <h1>Signup</h1>
                  <form name="register" class="form-group w-75"> 
                    <div class="form-row">
                      <div class="col">
                        <label class="form-label">First Name:</label>
                        <input class="form-control" type="text" name="firstName" />
                      </div>
                      <div class="col">
                        <label class="form-label">Last Name:</label>
                        <input class="form-control" type="text" name="lastName" />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label class="form-label">Email address:</label>
                        <input class="form-control" type="email" name="email" />
                      </div>
                      <div class="col">
                        <label class="form-label">Password:</label>
                        <input class="form-control" type="password" name="password" />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label class="form-label">Matric Number:</label>
                        <input class="form-control" type="text" name="matricNumber" />
                      </div>
                      <div class="col">
                        <label class="form-label">Program:</label>
                        <select class="form-control" name="program">
                          <option value="computer_science">Computer Science</option>
                          <option value="computer_information_systems">
                            Computer Information Systems
                          </option>
                          <option value="computer_technology">Computer Technology</option>
                        </select>
                       
                      </div>

                      <div class="col">
                        <label class="form-label">Year Of Graduation:</label>
                        <select class="form-control" name="graduationYear">
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                        </select>
                       
                      </div>
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        

        
    </main>
    <footer class="mt-3">
        <div class="container bg-light">
            <div class="row">
                <span class="text-right">
                    Preject Explorer &copy;2020 Edconnect
                </span>
                
            </div>
        </div>
        
    </footer>
</body>
</html>
