<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Project Explorer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 order-12">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link" href="createproject.html">Submit</a>
              </li>
              
            </ul>
            <form class="d-flex form-inline order-1" name="searchForm">
              <input class="form-control me-2 mr-1" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
 
    <main>        
      <section class="container">
        <h2 class="mt-5"><strong>Project 1</strong></h2>
        <div class="row d-flex bg-light p-3">
            <div class="col">Created by : Jane Doe</div>
            <div class="col">Date Created: 00/00/0000</div>
            <div class="col">Last Updated: 01/01/0001</div>
            <div class="col justify-content-end"><a href="viewproject.html" class="btn btn-primary">View Project</a></div>
        </div>
      
      </section>

      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h2>Edit Project</h2>
            <form name="editProject" class="form-group">
              <div>
                <label class="form-label" for="name">Project Name:</label>
                <input class="form-control" type="text" name="name" />
              </div>
              
              <div>
                <label class="form-label" for="abstract">Project Abstract:</label>
                <textarea class="form-control" name="abstract"></textarea>
              </div>
              

              <div>
                <label class="form-label" for="authors">Authors:</label>
                <input class="form-control" type="text" name="authors" />
              </div>
              
              <div>
                <label class="form-label" for="tags">Tag(s):</label>
                <input class="form-control" type="text" name="tags" />
              </div>
              

              <div>
                  <button class="btn btn-primary" type="submit">View Project</button>
              </div>
              
              
            </form>
          </div>
          <div class="col">
            <h2>Manage Files</h2>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Click to open file browser</label>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
               Project Files
              </div>
              <div class="card-body">
                <p class="card-text">No Files Yet!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-3">
        <div class="container bg-light">
            <div class="row">
                <span class="text-right">
                    Preject Explorer &copy;2020 Edconnect
                </span>
                
            </div>
        </div>
        
    </footer>
</body>
</html>
