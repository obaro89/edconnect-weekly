<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Project Explorer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 order-12">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link" href="createproject.html">Submit</a>
              </li>
              
            </ul>
            <form class="d-flex form-inline order-1" name="searchForm">
              <input class="form-control me-2 mr-1" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
 
    <main>        
        <div class="container">
            <div class="row">
                <div class="col-5 mx-auto">
                    <form class="form-group w-75">
                        <h2>Submit Project</h2>
                            <p>
                                <label class="form-label">Project Name:</label>
                                <input class="form-control" type="text" name="name" placeholder="Enter Project name">
                            </p>
                            <p>
                                <label class="form-label">Project Abstract:</label>
                                <textarea class="form-control" name="abstract">Project Abstract</textarea>
                            </p>
                            <p>
                                <label class="form-label">Authors:</label>
                                <input class="form-control" type="text" name="authors" placeholder="Enter Authors name (separated by comma)">
                            </p>
                            <p>
                                <label class="form-label">Tag(s):</label>
                                <input class="form-control" type="text" name="tags" placeholder="use # to tag project with different topics (e.g #javascript)">
                            </p>

                            <p>
                            <button class="btn btn-primary" type="submit">Continue</button>  
                            </p>
            
            
                   </form>
                </div>
            </div>
        </div>
        

        
    </main>
    <footer class="mt-3">
        <div class="container bg-light">
            <div class="row">
                <span class="text-right">
                    Preject Explorer &copy;2020 Edconnect
                </span>
                
            </div>
        </div>
        
    </footer>
</body>
</html>
