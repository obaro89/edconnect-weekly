<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
</nav>
    <section>
        <h2>Submit Project</h2>
        <form name="submitProject">
            <p>
                <label>Project Name:</label>
                <input type="text" name="name">
            </p>
            <p>
                <label>Project Abstract:</label>
                <textarea name="abstract"></textarea>
            </p>
            <p>
                <label>Authors:</label>
                <input type="text" name="authors">
            </p>
            <p>
                <label>Tag(s):</label>
                <input type="text" name="tags">
            </p>
            <input type="submit">
            

        </form>
        
    </section>

  
   

</body>
</html>
