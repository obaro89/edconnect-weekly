    <section>
        <h2>Update Profile</h2>
        <form name="updateProfile">
            <p>    
               <label>First Name:</label>
               <input type="text" name="firstName">
           </p>

           <p>
               <label>Last Name:</label>
               <input type="text" name="lastName">   
           </p>

           <p>
               <label>Email:</label>
               <input type="email" name="email">   
           </p>
           <p>
               <label>Matric Number:</label>
               <input type="text" name="matricNumber">   
           </p>
           <p>
               <label>Program:</label>
               <select name="program">
                   <option value="computer_science">Computer Science</option>
                   <option value="computer_information_systems">Computer Information Systems</option>
                   <option value="computer_technology">Computer Technology</option>
               </select>   
           </p>
           <p>
               <label>Graduation Year:</label>
               <select name="graduationYear">
                   <option value="2013">2013</option>
                   <option value="2014">2014</option>
                   <option value="2015">2015</option>
                   <option value="2016">2016</option>
                   <option value="2017">2017</option>
                   <option value="2018">2018</option>
                   <option value="2019">2019</option>
                   <option value="2020">2020</option>
                   
               </select>   
           </p>
      
           <input type="submit">
       </form>
    </section>
    <section>
        
        <form name="changePassword">
            <h2>Change Password</h2>
            <p>
                <label>Current Password:</label>
                <input type="password" name="currentPassword">   
            </p>
            <p>
                <label>New Password:</label>
                <input type="password" name="newPassword">   
            </p>
            <p>
                <label>Confirm Password:</label>
                <input type="password" name="confirmPassword">   
            </p>
            <input type="submit">
        </form>
